<div class="container">
  <img class="logo_edu" src="../../../assets/images/logo_edu.png" alt="edu logo">
  <div class="authen">
    <button class="authen__btn authen__btn__register" (click)="openRegisterDialog()">
      <img class="authen__icon" src="../../../assets/images/ava_icon.png" alt="avatar">
      REGISTER USER
    </button>
    <button class="authen__btn authen__btn__login" (click)="openLoginDialog()">
      <img class="authen__icon" src="../../../assets/images/login_icon.svg" alt="login">
      LOGIN
    </button>
  </div>
</div>
