<div class="modal_container_login">
  <div class="header" mat-dialog-title>{{title}}
    <i class="material-icons md-36 close_icon" (click)="close()">clear</i>
  </div>

  <mat-dialog-content >
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input class="input" matInput placeholder="Username (email)*" name="mail" formControlName="mail">
      </mat-form-field>
      <mat-form-field>
        <input class="input" type="password" matInput placeholder="Password *" name="password" formControlName="password">
      </mat-form-field>
    </form>
    <p *ngIf="toastr">Wrong credentials</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="btn btn_login" (click)="save()">LOGIN</button>
    <button class="btn btn_fb" (click)="save()">SIGN IN WITH FACEBOOK</button>
  </mat-dialog-actions>
</div>
